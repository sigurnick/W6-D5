<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body class="body-background">
    <!-- ---------Header---------- -->
    <header class="body-background">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand nav-logo" href="./index.html"
            ><img
              class="img-fluid"
              src="assets/img/netflix_logo.png"
              alt="logo"
          /></a>
        </div>
      </nav>
    </header>

    <!-- --------------------Main---------------- -->
    <main>
      <div class="container">
        <div class="row">
          <div class="col col-7 offset-3">
            <!-- Edit ptofile -->
            <div class="row">
              <div class="col border-bottom border-secondary">
                <h1 class="text-light">Edit Profile</h1>
              </div>
            </div>

            <!-- Profile icon and info -->
            <div class="row mt-3 border-bottom border-secondary">
              <div class="col col-4">
                <div class="position-relative">
                  <img
                    class="img-fluid w-100"
                    src="assets/img/avatar.png"
                    alt=""
                  />
                  <span class="netflix-mod-profile rounded rounded-5"
                    ><i class="bi bi-pencil-fill"></i
                  ></span>
                </div>
              </div>
              <div class="col col-8">
                <form>
                  <div class="mb-3">
                    <!-- --profile settings -->
                    <div class="border-bottom border-secondary">
                      <input
                        type="text"
                        class="form-control"
                        id="exampleInputEmail1"
                        aria-describedby="emailHelp"
                        placeholder="Nome utente"
                      />
                      <h6 class="text-secondary mt-3 mb-0">Language:</h6>
                      <button
                        class="dropdown-toggle black-button-netflix mb-3"
                        type="button"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                      >
                        English
                      </button>
                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Italian</a></li>
                        <li><a class="dropdown-item" href="#">French</a></li>
                        <li><a class="dropdown-item" href="#">Spansih</a></li>
                      </ul>
                    </div>

                    <!-- --Maturty settings -->
                    <div class="border-bottom border-secondary">
                      <h6 class="text-secondary mt-3 mb-1">
                        Maturty Settings:
                      </h6>
                      <button class="full-grey-button-netflix fw-bold mb-1 p-1">
                        ALL MATURITY RATINGS
                      </button>
                      <p class="text-light profile-text-smoll">
                        Show titles of all maturity ratings for this profile.
                      </p>
                      <button class="grey-button-profile-netflix mb-3">
                        EDIT
                      </button>
                    </div>

                    <!-- --Autoplay controls -->
                    <div
                      class="d-flex flex-column justify-content-center align-content-start"
                    >
                      <h6 class="text-secondary mt-3 mb-0">
                        Autoplay controls
                      </h6>
                      <!-- check 1 -->
                      <div>
                        <input
                          type="checkbox"
                          class="netflix-check"
                          id="exampleCheck1"
                        />
                        <label
                          class="form-check-label text-light profile-text-smoll"
                          for="exampleCheck1"
                          >Autoplay next episode in series on all
                          devices.</label
                        >
                      </div>

                      <!-- check 2 -->
                      <div>
                        <input type="checkbox" id="exampleCheck1" />
                        <label
                          class="form-check-label text-light profile-text-smoll"
                          for="exampleCheck1"
                          >Autoplay previews while browsing on all
                          devices.</label
                        >
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col text-center">
                <button type="submit" class="netflix-button-form-white me-1">
                  SAVE
                </button>
                <button type="button" class="netflix-button-form-grey me-1">
                  CANCEL
                </button>
                <button type="button" class="netflix-button-form-grey me-1">
                  DELETE PROFILE
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
